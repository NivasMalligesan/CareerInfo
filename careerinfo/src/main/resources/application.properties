spring.application.name=Careerinfo

# Use environment variables for database connection
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/career_info}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Mysql@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SSL Configuration for Aiven
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server configuration
server.port=${PORT:8080}

# JWT Secret (use environment variable)
jwt.secret=${JWT_SECRET:your-default-secret-key-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}